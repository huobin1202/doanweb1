<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='img/logo.png' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" href="assets/css/admin.css">
    <link href="./assets/font/font-awesome-pro-v6-6.2.0/css/all.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/admin-responsive.css">
    <title>Quản lý cửa hàng</title>
</head>

<body>
    <header class="header">
        <button class="menu-icon-btn">
            <div class="menu-icon">

            </div>
        </button>
    </header>
    <div class="container">
        <aside class="sidebar open">
            <div class="top-sidebar">

                <div class="hidden-sidebar your-channel"><img src="" style="height: 30px;" alt="">
                </div>
            </div>
            <div class="middle-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-list-item tab-content active">
                        <a href="admin.html" class="sidebar-link">
                            <div class="sidebar-icon"><i class="fa-light fa-house"></i></div>
                            <div class="hidden-sidebar">Trang tổng quan</div>
                        </a>
                    </li>
                    <li class="sidebar-list-item tab-content">
                        <a href="./sanpham/sanpham.html" class="sidebar-link">
                            <div class="sidebar-icon"><i class="fa-thin fa-motorcycle"></i></div>
                            <div class="hidden-sidebar">Sản phẩm</div>
                        </a>
                    </li>
                    <li class="sidebar-list-item tab-content">
                        <a href="./khachhang/khachhang.html" class="sidebar-link">
                            <div class="sidebar-icon"><i class="fa-light fa-users"></i></div>

                        </a>
                    </li>
                    <li class="sidebar-list-item tab-content">
                        <a href="./donhang/donhang.html" class="sidebar-link">
                            <div class="sidebar-icon"><i class="fa-light fa-basket-shopping"></i></div>
                            <div class="hidden-sidebar">Đơn hàng</div>
                        </a>
                    </li>
                    <li class="sidebar-list-item tab-content" >
                        <a href="./thongkesp/thongke.html" class="sidebar-link">
                            <div class="sidebar-icon"><i class="fa-light fa-chart-simple"></i></div>
                            <div class="hidden-sidebar">Thống kê sản phẩm</div>
                        </a>
                    </li>
                    <li class="sidebar-list-item tab-content">
                        <a href="./thongkekh/thongkekh.html" class="sidebar-link">
                            <div class="sidebar-icon"><i class="fa-light fa-chart-simple"></i></div>
                            <div class="hidden-sidebar">Thống kê khách hàng</div>
                        </a>
                    </li>
                    <div class="spacer" style="height:50px;width:1px"></div>
                    <li class="sidebar-list-item user-logout" style="border-top: 2px solid rgba(0,0,0,0.12);">

                    </li>

                    <li class="sidebar-list-item user-logout">
                        <a href="#" class="sidebar-link">

                    <li class="sidebar-list-item user-logout">
                        <a href="#" class="sidebar-link" >

                            <div class="hidden-sidebar" id="logoutacc">Đăng xuất</div>
                        </a>

            <div class="section active">

                <div class="cards">
                    <div class="card-single">
                        <div class="box">
                            <h2 id="amount-user">8</h2>
                            <div class="on-box">
                                <h3>Khách hàng</h3>
                            </div>
                            <div class="order-statistical-item-icon">
                                <i class="fa-light fa-users" style="position: absolute;top: 12px;right: -1px;"></i>
                            </div>

                        </div>
                    </div>
                    <div class="card-single">
                        <div class="box">
                            <div class="on-box">
                                <h2 id="amount-product">16</h2>
                                <h3>Sản phẩm</h3>

                            </div>
                            <div class="order-statistical-item-icon">
                                <i class="fa-thin fa-motorcycle" style="position: absolute;top: 12px;right: -1px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-single">
                        <div class="box">
                            <div class="on-box">
                                <h2 id="amount-product">7</h2>
                                <h3>Đơn hàng</h3>

                            </div>
                            <div class="order-statistical-item-icon">
                                <i class="fa-light fa-file-lines" style="position: absolute;top: 12px;right: -1px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-single">
                        <div class="box">
                            <h2 id="doanh-thu">4.050.000.000đ</h2>

                            <div class="on-box">
                                <h3>Doanh thu</h3>

                            </div>
                            <div class="order-statistical-item-icon">
                                <i class="fa-light fa-dollar-sign"
                                    style="position: absolute;top: 12px;right: -1px;"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/admin.js"></script>
    <script>
        // Thực hiện đăng xuất
        document.getElementById("logoutacc").onclick = function () {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            window.location.href = "dnurl.html";  // Chuyển hướng về trang đăng nhập khi đăng xuất
        }
    </script>
